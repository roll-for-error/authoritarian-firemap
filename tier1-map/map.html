<!DOCTYPE html>
<html>
<head>
  <title>Tier 1 – Structural Authoritarian Firemap</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json"></script>
  <script>
    const stateAbbr = {
      "Alabama": "AL", "Alaska": "AK", "Arizona": "AZ", "Arkansas": "AR", "California": "CA",
      "Colorado": "CO", "Connecticut": "CT", "Delaware": "DE", "Florida": "FL", "Georgia": "GA",
      "Hawaii": "HI", "Idaho": "ID", "Illinois": "IL", "Indiana": "IN", "Iowa": "IA", "Kansas": "KS",
      "Kentucky": "KY", "Louisiana": "LA", "Maine": "ME", "Maryland": "MD", "Massachusetts": "MA",
      "Michigan": "MI", "Minnesota": "MN", "Mississippi": "MS", "Missouri": "MO", "Montana": "MT",
      "Nebraska": "NE", "Nevada": "NV", "New Hampshire": "NH", "New Jersey": "NJ", "New Mexico": "NM",
      "New York": "NY", "North Carolina": "NC", "North Dakota": "ND", "Ohio": "OH", "Oklahoma": "OK",
      "Oregon": "OR", "Pennsylvania": "PA", "Rhode Island": "RI", "South Carolina": "SC",
      "South Dakota": "SD", "Tennessee": "TN", "Texas": "TX", "Utah": "UT", "Vermont": "VT",
      "Virginia": "VA", "Washington": "WA", "West Virginia": "WV", "Wisconsin": "WI", "Wyoming": "WY"
    };

    const colorScale = (score) => {
      if (score === 0) return "#ffffff";
      if (score <= 3) return "#ffffcc";
      if (score <= 7) return "#ffeda0";
      if (score <= 12) return "#fed976";
      if (score <= 18) return "#feb24c";
      if (score <= 25) return "#fd8d3c";
      if (score <= 35) return "#fc4e2a";
      if (score <= 50) return "#e31a1c";
      return "#bd0026";
    };

    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    axios.get('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
      .then(res => {
        const geoData = res.data;
        return axios.get('../tier1-map/state_scores.json').then(stateRes => {
          const scores = stateRes.data;
          L.geoJson(geoData, {
            style: feature => {
              const abbr = feature.properties.name;
              const score = scores[abbr] || 0;
              return {
                fillColor: colorScale(score),
                weight: 1,
                opacity: 1,
                color: 'gray',
                fillOpacity: 0.7
              };
            },
            onEachFeature: (feature, layer) => {
              const abbr = feature.properties.name;
              const score = scores[abbr] || 0;
              layer.bindPopup(abbr + ': ' + score + ' confirmed events');
            }
          }).addTo(map);
        });
      });
  </script>
</body>
</html>
