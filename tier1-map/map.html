
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Authoritarian Firemap â€“ Tier 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function colorScale(score, maxScore) {
      if (!score || !maxScore) return '#f7f7f7';
      const ratio = score / maxScore;
      const hue = 10 + (1 - ratio) * 45;
      return `hsl(${hue}, 100%, 45%)`;
    }

    fetch('state_scores.json')
      .then(response => response.json())
      .then(scores => {
        const maxScore = Math.max(...Object.values(scores));

        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
          .then(res => res.json())
          .then(data => {
            L.geoJson(data, {
              style: feature => {
                const abbr = feature.properties.postal.toUpperCase();
                const score = scores[abbr] || 0;
                return {
                  fillColor: colorScale(score, maxScore),
                  weight: 1,
                  opacity: 1,
                  color: 'white',
                  dashArray: '3',
                  fillOpacity: 0.8
                };
              },
              onEachFeature: (feature, layer) => {
                const abbr = feature.properties.postal.toUpperCase();
                const score = scores[abbr] || 0;
                layer.bindPopup(`<strong>${feature.properties.name}</strong><br>Key: ${abbr}<br>Score: ${score}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
