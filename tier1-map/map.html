
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Authoritarian Firemap – Tier 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Smooth color gradient based on ratio
    function colorScale(score, maxScore) {
      if (score === 0 || maxScore === 0) return '#f7f7f7';  // No signal
      const ratio = score / maxScore;
      const hue = 45 - (ratio * 45); // from yellow (45°) to red (0°)
      return `hsl(${hue}, 90%, 60%)`;
    }

    fetch('state_scores.json')
      .then(response => response.json())
      .then(scores => {
        const maxScore = Math.max(...Object.values(scores));

        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
          .then(res => res.json())
          .then(data => {
            L.geoJson(data, {
              style: feature => {
                const abbr = feature.properties.postal;
                const score = scores[abbr] || 0;
                return {
                  fillColor: colorScale(score, maxScore),
                  weight: 1,
                  opacity: 1,
                  color: 'white',
                  dashArray: '3',
                  fillOpacity: 0.8
                };
              },
              onEachFeature: (feature, layer) => {
                const abbr = feature.properties.postal;
                const score = scores[abbr] || 0;
                layer.bindPopup(`<strong>${feature.properties.name}</strong><br>Score: ${score}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
