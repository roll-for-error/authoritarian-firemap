
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Authoritarian Firemap â€“ Tier 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function colorScale(score) {
      return score > 10 ? '#800026' :
             score > 7  ? '#BD0026' :
             score > 5  ? '#E31A1C' :
             score > 3  ? '#FC4E2A' :
             score > 1  ? '#FD8D3C' :
             score > 0  ? '#FEB24C' :
                          '#FFEDA0';
    }

    fetch('state_scores.json')
      .then(response => response.json())
      .then(scores => {
        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
          .then(res => res.json())
          .then(data => {
            L.geoJson(data, {
              style: feature => {
                const abbr = feature.properties.postal;
                const score = scores[abbr] || 0;
                return {
                  fillColor: colorScale(score),
                  weight: 2,
                  opacity: 1,
                  color: 'white',
                  dashArray: '3',
                  fillOpacity: 0.7
                };
              },
              onEachFeature: (feature, layer) => {
                const abbr = feature.properties.postal;
                const score = scores[abbr] || 0;
                layer.bindPopup(`<strong>${feature.properties.name}</strong><br>Score: ${score}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
