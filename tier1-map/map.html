
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Authoritarian Firemap â€“ Tier 1 (Final Debug w/ Trim)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // State name to abbreviation map (including DC)
    const STATE_ABBR = {
      "Alabama": "AL", "Alaska": "AK", "Arizona": "AZ", "Arkansas": "AR",
      "California": "CA", "Colorado": "CO", "Connecticut": "CT", "Delaware": "DE",
      "Florida": "FL", "Georgia": "GA", "Hawaii": "HI", "Idaho": "ID",
      "Illinois": "IL", "Indiana": "IN", "Iowa": "IA", "Kansas": "KS",
      "Kentucky": "KY", "Louisiana": "LA", "Maine": "ME", "Maryland": "MD",
      "Massachusetts": "MA", "Michigan": "MI", "Minnesota": "MN", "Mississippi": "MS",
      "Missouri": "MO", "Montana": "MT", "Nebraska": "NE", "Nevada": "NV",
      "New Hampshire": "NH", "New Jersey": "NJ", "New Mexico": "NM", "New York": "NY",
      "North Carolina": "NC", "North Dakota": "ND", "Ohio": "OH", "Oklahoma": "OK",
      "Oregon": "OR", "Pennsylvania": "PA", "Rhode Island": "RI", "South Carolina": "SC",
      "South Dakota": "SD", "Tennessee": "TN", "Texas": "TX", "Utah": "UT",
      "Vermont": "VT", "Virginia": "VA", "Washington": "WA", "West Virginia": "WV",
      "Wisconsin": "WI", "Wyoming": "WY", "District of Columbia": "DC"
    };

    function colorScale(score, maxScore) {
      if (!score || !maxScore) return '#f7f7f7';
      const ratio = score / maxScore;
      const hue = 10 + (1 - ratio) * 45;
      return `hsl(${hue}, 100%, 45%)`;
    }

    fetch('state_scores.json')
      .then(response => response.json())
      .then(scores => {
        const maxScore = Math.max(...Object.values(scores));
        console.log("ðŸ”¥ MAX SCORE:", maxScore);
        console.log("ðŸ“Š Scores:", scores);

        fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json')
          .then(res => res.json())
          .then(data => {
            L.geoJson(data, {
              style: feature => {
                const stateName = feature.properties.name.trim();
                const abbr = STATE_ABBR[stateName] || "UNKNOWN";
                const score = scores[abbr] || 0;
                console.log("ðŸŽ¨ STYLE â†’", stateName, abbr, "Score:", score);
                return {
                  fillColor: colorScale(score, maxScore),
                  weight: 1,
                  opacity: 1,
                  color: 'white',
                  dashArray: '3',
                  fillOpacity: 0.8
                };
              },
              onEachFeature: (feature, layer) => {
                const stateName = feature.properties.name.trim();
                const abbr = STATE_ABBR[stateName] || "UNKNOWN";
                const score = scores[abbr] || 0;
                console.log("ðŸ§­ FEATURE:", stateName, "â†’ Key:", abbr, "â†’ Score:", score);
                layer.bindPopup(`<strong>${stateName}</strong><br>Key: ${abbr}<br>Score: ${score}`);
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
